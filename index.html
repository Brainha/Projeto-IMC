<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>


  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&family=Roboto:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">


  <script src="./scripts.js" defer></script>
</head>

<body>

  <div class="alert-error">
    Digite somente numeros
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="tittle">Calculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (m)</label>
          <input id="height" type="text" placeholder="165">
        </div>

        <button type="submit">Calcular IMC</button>
      </form>
    </main>
  </div>


  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close">
          <img src="./assets/close.svg" alt="imagem para fechar o popu">
        </button>

        Seu IMC Ã© de 28
      </h2>
    </div>
  </div>

</body>

</html>
